name: Java CI with Docker

# This pipeline runs on every push to the 'main' branch
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    # The "robot" will be a fresh Ubuntu Linux machine
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out your code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Java so we can run Maven
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # --- THIS IS THE "DOCKER BUILD" STEP ---
      # This step uses the Dockerfile. The Dockerfile itself
      # also runs the "code build" step (mvn package).
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false # We are only building, not pushing to a registry
          tags: joshith/kaiburr-backend:latest